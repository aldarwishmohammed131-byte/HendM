name: Unzip HendM and Clean ZIP

on:
  push:
    branches:
      - main
    paths:
      - 'HendM_starter.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install unzip -y

      - name: Unzip HendM_starter.zip
        run: unzip -o HendM_starter.zip -d .

      - name: Remove ZIP and Commit Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git rm -f HendM_starter.zip || true
          git add .
          git commit -m "Unzipped HendM project and removed ZIP" || echo "No changes to commit"
          git push
